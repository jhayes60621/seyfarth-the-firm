<head>

<script>
function ticketsub() {
		var x = document.forms["tform"]["firstname"].value;
		if (x == null || x == "") {
		alert("First name must be filled out");
		return false;
		}
		
		var y = document.forms["tform"]["lastname"].value;
		if (y == null || y == "") {
		alert("Last name must be filled out");
		return false;
		}
		var z = document.forms["tform"]["location"].value;
		if (z == null || z == "") {
		alert("Location must be filled out");
		return false;
		}
		else{
		window.location="index.html"
		alert("Your ticket has been submitted")
		;
			
		}
	}
</script>



</head>

<label>Email:  </label>

</div>

</form>
